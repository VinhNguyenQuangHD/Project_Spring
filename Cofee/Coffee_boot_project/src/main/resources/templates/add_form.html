<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>
        Add new product
    </h1>
    <form th:action="@{/add/save}" method="post" style="max-width:500px; margin: 0 auto; padding:10px;" enctype="multipart/form-data">

        <div class="border border-secondary rounded p-3">

            <input type="hidden" name="id">

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Tên sản phẩm:</label>
                <div class="col-sm-8 ">
                    <input type="text"  name="product_name" class="form-control" required minlength="6" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Loại sản phẩm:</label>
                <div class="col-sm-8 ">
                    <input type="text" name="product_type" class="form-control" required maxlength="50"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Giá sản phẩm:</label>
                <div class="col-sm-8 ">
                    <input type="text" name="product_price" class="form-control" required minlength="5" maxlength="25"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Giá sản phẩm:</label>
                <div class="col-sm-8 ">
                    <input type="file" name="product_image" class="form-control" accept="image/png image/jepg image/jpg">
                </div>
            </div>

            <div class="text-center " >
                <button type="submit" class="btn btn-primary m-2">Lưu sản phẩm</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy kết quả</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/add}]]";
    }
</script>
</body>
</html>
