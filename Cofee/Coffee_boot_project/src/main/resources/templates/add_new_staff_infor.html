<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Staff Infor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>
        Thêm thông tin cho nhân viên
    </h1>
    <form th:action="@{/add/save}" method="post" th:object="${infor}" style="max-width:500px; margin: 0 auto; padding:10px;" enctype="multipart/form-data">

        <div class="border border-secondary rounded p-3">

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{staff_image}">

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Tên nhân viên:</label>
                <div class="col-sm-8 ">
                    <input type="text"  th:field="*{staff_name}" class="form-control" required minlength="6" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Giới tính nhân viên</label>
                <div class="col-sm-8 ">
                    <select name="product_type" class="form-control">
                        <option th:value="male" th:label="Nam">
                        </option>

                        <option th:value="female" th:label="Nữ">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Email đăng ký tài khoản:</label>
                <div class="col-sm-8 ">
                    <input type="text" th:field="*{staff_email}" class="form-control" required minlength="5" maxlength="25"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Link tài khoản mxh:</label>
                <div class="col-sm-8 ">
                    <input type="text" th:field="*{staff_social_link}" class="form-control" required minlength="5" maxlength="25"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Số điện thoại liên hệ: </label>
                <div class="col-sm-8 ">
                    <input type="text" th:field="*{staff_phone_number}" class="form-control" required minlength="5" maxlength="25"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Địa chỉ liên lạc:</label>
                <div class="col-sm-8 ">
                    <input type="text" th:field="*{staff_address}" class="form-control" required minlength="5" maxlength="25"/>
                </div>
            </div>

            <div class="text-center " >
                <button type="submit" class="btn btn-primary m-2">Lưu sản phẩm</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy kết quả</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/add}]]";
    }
</script>
</body>
</html>
