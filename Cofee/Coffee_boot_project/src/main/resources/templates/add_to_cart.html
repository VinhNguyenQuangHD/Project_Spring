<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add production to cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <h1>Thêm vào giỏ hàng</h1>
    <form th:action="@{/save-cart}" method="post"  style="max-width:500px; margin: 0 auto; padding:10px;">
        <input type="hidden"  name="production_image" class="form-control" th:value="${production_image}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Tên sản phẩm:</label>
                <div class="col-sm-8 ">
                    <input type="text"  name="production_name" class="form-control" th:value="${production_name}"/>
                </div>

            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Đơn giá sản phẩm:</label>
                <div class="col-sm-8 ">
                    <input type="text"  name="production_price" class="form-control" th:value="${production_price}"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Số lượng:</label>
                <div class="col-sm-8 ">
                    <input type="number"  name="production_count" class="form-control" min="1" value="1"/>
                </div>
            </div>

            <div class="text-center " >
                <button type="submit" class="btn btn-primary m-2">Thêm vào giỏ</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Về trang chủ</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/add}]]";
    }
</script>
</body>
</html>
