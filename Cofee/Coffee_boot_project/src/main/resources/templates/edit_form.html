<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit production</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>
        Sửa đổi sản phẩm
    </h1>

    <form th:action = "@{/add/save-edit}" method="post" th:object="${production}" style="max-width:500px; margin: 0 auto; padding:10px;">
        <input type="hidden" th:field="*{product_image}">
        <input type="hidden" th:field="*{id}">
        <div class="border">
            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Tên sản phẩm:</label>
                <div class="col-sm-8 ">
                    <input type="text"  th:field="*{product_name}" class="form-control" required minlength="6" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Giá sản phẩm:</label>
                <div class="col-sm-8 ">
                    <input type="text"  th:field="*{product_price}" class="form-control" required minlength="6" maxlength="20"/>
                </div>
            </div>

            <div class="text-center" >
                <button type="submit" class="btn btn-primary m-2">Lưu sản phẩm</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy kết quả</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
