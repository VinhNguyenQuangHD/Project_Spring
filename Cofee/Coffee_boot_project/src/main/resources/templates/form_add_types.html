<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new types</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <h1>
            [[${title}]]
        </h1>
        <form th:action="@{/add-progress}" method="post" th:object="${types}" style="max-width:500px; margin: 0 auto; padding:10px;">
            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Tên thể loại:</label>
                <div class="col-sm-8 ">
                    <input type="text" th:field="*{title}" class="form-control" required minlength="6" maxlength="50"/>
                </div>
            </div>

            <div class="text-center " >
                <button type="submit" class="btn btn-primary m-2">Thêm thể loại</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy kết quả</button>
            </div>
        </form>
    </div>
</body>
</html>
