<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        .row{
            background: white;
            border-radius:30px;
            box-shadow: 12px 12px 22px;
        }
        .login img{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .login h1{
            font-size: 4rem;
            font-weight:700;
            font-family: 'Poppin', san-serif;
        }
        .inp{
            height:50px;
            width: 70%;
            border:none;
            outline:none;
            border-radius:60px;
            box-shadow: -1px 1px 30px -11px rgba(0,0,0,0.75);
            -webkit-box-shadow: -1px 1px 30px -11px rgba(0,0,0,0.75);
            -moz-box-shadow: -1px 1px 30px -11px rgba(0,0,0,0.75);
        }
        .btn1{
            height: 50px;
            width: 50%;
            border:none;
            outline: none;
            border-radius:60px;
            font-weight: 600;
            background: rgb(190,56,56);
            color: white;
        }
        .btn1:hover{
            background: brown;
            transition:0.5s;
        }
        .fa-facebook{
            font-size: 2.5rem;
            color: rgb(39,39,192);
        }
        .fa-google-plus{
            font-size: 2.5rem;
            color: rgb(224,22,72);
        }
    </style>
</head>
<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="https://images.pexels.com/photos/302896/pexels-photo-302896.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hinh anh" class="img-fluid">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__heartBeat">Welcome</h1>

                    <form th:action = "@{/login}" method="POST" >
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Nhập tên đăng nhập" name="username">
                            </div>
                        </div>

                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="Nhập mật khẩu" name="password">
                            </div>
                        </div>

                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1">Đăng nhập</button>
                            </div>
                        </div>
                    </form>
                    <a th:href="@{/register}">Chưa có tài khoản, nhấn vào đây để tạo một tài khoản</a>
                    <p>Hoặc đăng nhập với tài khoản mạng xã hội tương </p>
                    <span><i class="fab fa-facebook"></i></span>
                    <span><i class="fab fa-google-plus"></i></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
