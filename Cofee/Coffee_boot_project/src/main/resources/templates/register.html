<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>
       Register new account
    </h1>
    <form th:action="@{/register}" method="post" th:object="${register}" style="max-width:500px; margin: 0 auto; padding:10px;">

        <div class="border border-secondary rounded p-3">
            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8 ">
                    <input type="text" th:field="*{username}" class="form-control" required minlength="6" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8 ">
                    <input type="email" th:field="*{email}" class="form-control" required maxlength="50"/>
                </div>
            </div>

            <div class="form-group row" >
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8 ">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="7" maxlength="25"/>
                </div>
            </div>

            <div class="text-center " >
                <button type="submit" class="btn btn-primary m-2">Save result</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel result</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/add}]]";
    }
</script>
</body>
</html>
