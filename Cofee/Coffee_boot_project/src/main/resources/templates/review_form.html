<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid">
        <h2>Review</h2>
            <div class="form-group row">
                <div class="form-group row" >
                    <label class="col-sm-4 col-form-label">Review Name:</label>
                    <div class="col-sm-8 ">
                        <input type="text"  name="product_name" class="form-control" required maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row" >
                    <label class="col-sm-4 col-form-label">Review description:</label>
                    <div class="col-sm-8 ">
                        <textarea name="product_name" class="form-control" rows="30" cols="150" required maxlength="200"></textarea>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
